<body>
    <script>
        let a = prompt('Podaj pierwszą liczbę:');
        let arytm = prompt('Podaj operator działania +,-,*,/,%');
        b = prompt('Podaj kolejną liczbę');
        let result = 0;

        function add(a, b) {
            return Number(a) + Number(b);
        }

        function minus(a, b) {
            return Number(a) - Number(b);
        }

        function multiple(a, b) {
            return Number(a) * Number(b);
        }

        function divide(a, b) {
            if (b == 0) {
                alert('Nie dziel przez 0');
                return a;
            } else {
                return Number(a) / Number(b);
            }
        }

        function modulo(a, b) {
            return Number(a) % Number(b);
        }

        function calc(a, arytm, b) {
            switch (arytm) {
                case "+":
                    return add(a, b);
                case "-":
                    return minus(a, b);
                case "*":
                    return multiple(a, b);
                case "/":
                    return divide(a, b);
                case "%":
                    return modulo(a, b);
            }
        }

        result = calc(a, arytm, b);

        if (result !== a) {
            alert(result);
        }


        nextloop = true;
        while (nextloop == true) {
            let nextarytm = prompt('Podaj nastepny operator lub zakończ');
            if (nextarytm != '') {
                let bb = prompt('podaj nastepna liczbe');
                result = calc(result, nextarytm, bb);
                if (result !== 0) {
                    alert(result);
                }
            } else {
                break;
            }

        }
